description: A desktop sound scheduler with calendar, templates, remote control and logging.
environment:
  sdk: '>=2.17.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.0
  audioplayers: ^3.0.1
  path_provider: ^2.0.11
  shelf: ^1.4.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
